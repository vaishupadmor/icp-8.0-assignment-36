<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

     <input type="text" id="name" placeholder="ENTER Your name"/>
      <button  id="save" onclick="save()">Save</button>
      <button  id="logout" onclick="logout()">Save</button>
    
      <p id="greeting">HELLO USER </p>
    
    <script>
       
       
       
      const nameElement =document.getElementById('name');
      const greetingElement = document.getElementById('greeting'); 
      const btnElement = document.getElementById('save');
      function save()
 {
    if(!nameElement.value){
        alert('Please enter your name');
        return;
    }
    localStorage.setItem('name',nameElement.value);
    greetingElement.innerText = `Hello ${nameElement.value}`;
    btnElement.style.display="none";
    nameElement.style.display = "none";
 }
    
 const username  =document.getElementById('name');
    if(username){
      greetingElement.innerText=`hello ${username}`;
      btnElement.style.display="none";
      nameElement.style.display = "none";
    }
      

    function logout(){
        localStorage.removeItem('name');
        window.location.reload();
    }
 
      </script>
    
</body>
</html>
